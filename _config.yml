title: Quiddity
description: A collection of poems exploring the essence of human experience through verse.
baseurl: ""
url: ""

plugins:
  - jekyll-feed

collections:
  categories:
    output: true
    permalink: /categories/:path/

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "categories"
      type: "pages"
    values:
      layout: "category"
