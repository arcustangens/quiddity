<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @font-face {
        font-family: 'EB Garamond';
        src: url('{{ site.baseurl }}/assets/fonts/EBGaramond-VariableFont_wght.ttf') format('truetype-variations');
        font-weight: 400 800;
        font-style: normal;
      }

      @font-face {
        font-family: 'EB Garamond';
        src: url('{{ site.baseurl }}/assets/fonts/EBGaramond-Italic-VariableFont_wght.ttf') format('truetype-variations');
        font-weight: 400 800;
        font-style: italic;
      }
    </style>
    {% seo %}
    <style>
      :root {
        --color-forest: #2c4a3e;
        --color-earth: #5e4238;
        --color-moss: #4a5d4c;
        --font-main: 'EB Garamond', Georgia, serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: #f4f1eb;
        min-height: 100vh;
      }

      #main_content_wrap {
        margin: 0;
        min-height: calc(100vh - 80px);
      }

      #main_content {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        font-family: var(--font-main);
        font-size: 18px;
        line-height: 1.6;
      }

      /* Common banner styles */
      .search-banner,
      .nav-banner {
        font-family: var(--font-main);
        font-size: 16px;
      }

      .search-banner-content,
      .nav-banner-content {
        max-width: 90%;
        margin: 0 auto;
        padding: 0 1em;
      }

      .search-container {
        width: 300px !important;
      }

      #search-input,
      .nav-trigger {
        font-size: 16px;
        font-family: var(--font-main);
      }
    </style>
  </head>
  <body>
    {% include search-banner.html %}
    <div id="main_content_wrap">
      <div id="main_content">
        {{ content }}
      </div>
    </div>
    {% include nav-banner.html %}
  </body>
</html>
