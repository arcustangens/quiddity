---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p class="post-meta">
        {% assign date_format = page.date_format | default: "%B %d, %Y" %} {% if page.date_format == "month_year" %} {{
        page.date | date: "%B %Y" }} {% else %} {{ page.date | date: date_format }} {% endif %}
    </p>
    {% endif %}

    <div class="post-content">{{ content }}</div>

    <div class="post-navigation">
        <a href="{{ site.baseurl }}/" class="back-link">‚Üê&nbsp;Back</a>
    </div>
</article>

<style>
    :root {
        --color-forest: #2c4a3e; /* Dark forest green for primary elements */
        --color-earth: #5e4238; /* Rich earth brown for secondary elements */
        --color-moss: #4a5d4c; /* Muted moss green for accents */
        --font-main: "Adobe Garamond Pro", "EB Garamond", "Garamond", Georgia, serif;
    }

    .post {
        max-width: 700px;
        margin: 0 auto;
        padding: 0 1em 3em;
        font-family: var(--font-main);
        font-size: 18px;
        line-height: 1.8;
    }

    .post h1 {
        color: var(--color-forest);
        font-size: 2.5em;
        text-align: center;
        font-weight: normal;
        margin-bottom: 0.2em;
    }

    .post-meta {
        color: var(--color-moss);
        font-size: 1em;
        font-style: italic;
        text-align: center;
        margin-bottom: 3em;
    }

    .post-navigation {
        text-align: center;
        margin-top: 4em;
    }

    .back-link {
        display: inline-block;
        padding: 0.8em 1.5em;
        color: var(--color-forest);
        text-decoration: none;
        border: 1px solid var(--color-forest);
        border-radius: 2px;
        font-style: italic;
        transition: all 0.3s ease;
    }

    .back-link:hover {
        background: var(--color-forest);
        color: white;
    }

    .post-content {
        margin: 2em 0;
        padding: 0 2em;
    }

    .post-content p {
        margin: 1.5em 0;
    }

    /* Style for poetry content */
    .post-content p {
        text-align: center;
        margin: 1.5em auto;
        max-width: 600px;
    }

    /* Style for italicized verses */
    .post-content em {
        color: var(--color-earth);
    }
</style>
