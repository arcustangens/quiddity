---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p class="post-meta">
        {% assign date_format = page.date_format | default: "%Y" %} {% if page.date_format == "month_year" %} {{
        page.date | date: "%Y" }} {% else %} {{ page.date | date: date_format }} {% endif %}
    </p>
    {% endif %}

    <div class="post-content">{{ content }}</div>

    <div class="post-navigation">
        <a href="{{ site.baseurl }}/" class="back-link">‚Üê&nbsp;Back</a>
    </div>
</article>

<style>
    :root {
        --font-main: "Adobe Garamond Pro", "EB Garamond", "Garamond", Georgia, serif;
    }

    .post {
        max-width: 700px;
        margin: 0 auto;
        padding: 0 1em 3em;
        font-family: var(--font-main);
        font-size: 18px;
        line-height: 1.8;
    }

    .post h1 {
        color: {{ site.palette.main }};
        font-size: 2.5em;
        text-align: center;
        font-weight: normal;
        margin-bottom: 0.2em;
    }

    .post-meta {
        color: {{ site.palette.secondary }};
        font-size: 1em;
        font-style: italic;
        text-align: center;
        margin-bottom: 3em;
    }

    .post-navigation {
        text-align: center;
        margin-top: 4em;
    }

    .back-link {
        display: inline-block;
        padding: 0.8em 1.5em;
        color: {{ site.palette.main }};
        text-decoration: none;
        border: 1px solid {{ site.palette.main }};
        border-radius: 2px;
        font-style: italic;
        transition: all 0.3s ease;
    }

    .back-link:hover {
        background: {{ site.palette.main }};
        color: white;
    }

    .post-content {
        margin: 2em auto;
        inline-size: min-content;
        white-space: nowrap;
    }

    .post-content p {
        text-align: left;
        margin: 1.5em auto;
    }

    /* Style for italicized verses */
    .post-content em {
        color: {{ site.palette.accent }};
    }
</style>
