---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>

    <div class="post-content">{{ content }}</div>

    {% if page.categories %}
    <div class="post-categories">
        {% for category in page.categories %}
        <a href="{{ site.baseurl }}/categories/{{ category | slugify }}/" class="category-link">{{ category }}</a>
        {% endfor %}
    </div>
    {% endif %}
</article>

<style>
    :root {
        --color-forest: #2c4a3e; /* Dark forest green for primary elements */
        --color-earth: #5e4238; /* Rich earth brown for secondary elements */
        --color-moss: #4a5d4c; /* Muted moss green for accents */
        --font-main: "Adobe Garamond Pro", "EB Garamond", "Garamond", Georgia, serif;
    }

    .post {
        max-width: 700px;
        margin: 0 auto;
        padding: 3em 1em;
        font-family: var(--font-main);
        font-size: 18px;
        line-height: 1.8;
    }

    .post h1 {
        color: var(--color-forest);
        font-size: 2.5em;
        text-align: center;
        font-weight: normal;
        margin-bottom: 0.2em;
    }

    .post-meta {
        color: var(--color-moss);
        font-size: 1em;
        font-style: italic;
        text-align: center;
        margin-bottom: 3em;
    }

    .post-content {
        margin: 2em 0;
        padding: 0 2em;
    }

    .post-content p {
        margin: 1.5em 0;
    }

    .post-categories {
        margin: 3em 0 1em;
        text-align: center;
        font-style: italic;
    }

    .category-link {
        display: inline-block;
        margin: 0.3em;
        padding: 0.4em 1em;
        background: var(--color-moss);
        color: white;
        border-radius: 2px;
        text-decoration: none;
        font-size: 0.9em;
        transition: all 0.3s;
    }

    .category-link:hover {
        background: var(--color-earth);
    }

    /* Style for poetry content */
    .post-content p {
        text-align: center;
        margin: 1.5em auto;
        max-width: 600px;
    }

    /* Style for italicized verses */
    .post-content em {
        color: var(--color-earth);
    }
</style>
